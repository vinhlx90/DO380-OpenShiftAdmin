apiVersion: batch/v1
kind: Job
metadata:
  name: audit-sh
  namespace: automation-scripts
spec:
  template:
    spec:
      serviceAccountName: auditor
      restartPolicy: Never
      containers:
      - name: audit-sh
        image: registry.ocp4.example.com:8443/openshift4/ose-cli:v4.10
        command: ["/bin/sh", "-c"]
        args:
          - "oc get pods --all-namespaces
              -o jsonpath='{.items[*].spec.containers[*].image}'
              | sed 's/ /\\\n/g'
              | sort
              | uniq"
